<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colo Colo Campeón</title>


    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div class="container">
        <div class="text-center my-5">
            <h1 class="mb-3">Supremacia Alba</h1>
            <p class="text-muted">Club Social y Deportivo Colo-Colo</p>
        </div>
        
        <div class="row justify-content-center ">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-dark text-light shadow border-0">
                    <div class="card-body">
                        <div class="row text-center my-3">
                            <div class="col-12 col-md-6 order-1 order-md-1">
                                <p class="m-0">                                    
                                <span id="campeonatos" class="fs-3">21</span></p>
                                <p><span class="text-muted fs-5">campeonatos</span> </p>
                            </div>
                                
                            <div class="col-12 col-md-6 order-3 order-md-2">
                                <p class="m-0 fs-4"><span id="goles">1450</span> </p><p><span class="text-muted fs-5"> goles</span></p>
                            </div>

                            <div class="col-12 order-2 order-md-3">
                                
                                <input type="range" class="form-range" min="0" max="49" step="7" id="colocoloRango" value="21">
                            </div>

                        </div>

                        <hr>

                        <div class="row mt-5 mb-2 justify-content-center">
                            <div class="col-12">
                                <ul class="list-unstyled text-center">
                                    <li><i class="bi bi-award-fill text-warning"></i><span class="align-bottom"> 7 Felipe Rivera Rodríguez </span></li>
                                    
                                </ul>
                            </div>
                            <ul class="list-unstyled text-center">
                                <li><i class="bi bi-award-fill text-warning"></i><span class="align-bottom"> 5 Luis Rodríguez</span></li>
                                
                            </ul>
                            <ul class="list-unstyled text-center">
                                <li><i class="bi bi-award-fill text-warning"></i><span class="align-bottom"> 9 Giuliana Marrazzo Sagal</span></li>
                                
                            </ul>

                            <div class="button btn btn-outline-danger w-75 my-3">
                                Campeones!
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="./js/app.js"></script>
</body>
</html>
